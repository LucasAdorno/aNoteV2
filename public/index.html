<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aNote | Notepad</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/notes.css">
    <link rel="stylesheet" href="../src/styles/mediaqueries.css">

</head>

<body>
    <header>
        <h1>@<span>Note</span></h1>
    </header>
    <div id="container">
        <div id="createDiv">
            <div id="createBox">
                <div id="insertText">
                    <input id="titleInput" type="text" name="title" placeholder="Title">
                    <textarea id="contentInput" name="content"></textarea>
                </div>
                <button id="addButton">+</button>
            </div>
        </div>
        <div id="notesDiv"></div>
    </div>
    <script src="../src/scripts/index.js"></script>
</body>

</html>
